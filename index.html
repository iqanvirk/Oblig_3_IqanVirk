<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
        <link href="css/font/css/fontawesome.css" rel="stylesheet">
        <link href="css/font/css/brands.css" rel="stylesheet">
        <link href="css/font/css/solid.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>FOR ALL THE DAWGS</title>
    </head>
    <body>
        <div id="grid-container">
        <header>
            <nav>
                <a href="#" id="logo"><img src="img/dog-1602258.png" alt="Hundelogo"></a>
                <div class="meny">
                    <i id="search" class="fa-solid fa-magnifying-glass"></i>
                    <i id="list" class="fa-solid fa-bars"></i>
                </div>
                <ul class="navbar">
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">MEN</a></li>
                 <li><a href="#">KIDS</a></li>
                </ul>
            </nav>
            <section>
                <h1>FOR ALL THE DAWGS</h1>
            </section>
            <section id="soek">
                <form>
                    <input type="text" id="text">
                    <input type="submit" value="SEARCH">
                </form>
            </section>
        </header>
        <main>
            <div class="flex-section">
                <a href="produkt.html"><img src="img/rosasko.jpeg" alt="Women"></a>
                <div>
                    <h2>WOMEN</h2>
                    <p>FOAMERS 2.0 IS TRENDING IN WOMENS SHOES.</p>
                </div>
            </div>
            <div class="flex-section right">
                <a href="produkt.html"><img src="img/svartsko.jpeg" alt="Men"></a>
                <div>
                    <h2>MEN</h2>
                    <p>FOAMERS 2.0 ARE TRENDING IN WOMENS SHOES</p>
                </div>
            </div>
            <section id="new">
                <h2>BRAND NEW DROPS</h2>
                <article>
                    <h3>RUNNERS 3.0</h3>
                    <a href="#"><img src="img/sko1.jpeg" alt="sko 1"></a>
                </article>
                <article>
                    <h3>AIRKICKS</h3>
                    <a href="#"><img src="img/SKO2.jpeg" alt="sko 2"></a>
                </article>
                <article>
                    <h3>FLOATERS 5.0</h3>
                    <a href="#"><img src="img/sko3.jpeg" alt="sko 3"></a>
                </article>
            </section>
        </main>
        <footer>
            FOR ALL THE DAWGS 2023 ©
        </footer>
        </div>
        <script>

            let x = document.querySelector(".navbar")

            document.getElementById("ham").addEventListener("click", (e) =>{
                if (x.className === "navbar") {
                    x.className += " responsive";
                } else {
                    x.className = "navbar"
                }
                })

        </script>
    </body>

</html>
